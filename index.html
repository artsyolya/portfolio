	<script>
		$(document).ready(function(){
			// slowed smoth scrolling on click of <a>
		  $("a").on('click', function(event) {
			if (this.hash !== "") {
			  event.preventDefault();
			  var hash = this.hash;

			  $('html, body').animate({
				scrollTop: $(hash).offset().top
			  }, 1500, function(){
				window.location.hash = hash;
			  });
			} // End if
		  });
		});
	</script>
